<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to Yamamericax</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      #index-body {
        margin: 0;
        padding: 0;
        background: #dfe6f5;
        font-family: "EB Garamond", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        align-self: center;
      }

      .welcome-sign {
        background: #083a89;
        color: white;
        border: 8px solid white;
        border-radius: 20px;
        padding: 40px 60px;
        text-align: center;
        width: 500px;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
      }

      .welcome-sign h1 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 300;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .welcome-sign h2 {
        margin: 10px 0 5px 0;
        font-size: 3rem;
        font-weight: 700;
      }

      .welcome-sign .motto {
        font-size: 1rem;
        font-style: italic;
        opacity: 0.9;
        margin-bottom: 20px;
      }

      .welcome-sign .details {
        font-size: 0.9rem;
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
      }

      .enter-button {
        margin-top: 30px;
        display: inline-block;
        background: white;
        color: #083a89;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 6px;
      }

      .enter-button:hover {
        background: #bfd3fd;
      }

      .emblem-simple {
        text-align: center;
        margin: 20px auto;
        width: 200px;
        font-family: "Playfair Display", serif;
      }

      /* circular image with shimmer */
      .emblem-image-wrap img {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        border: 6px solid #f7e6b0;
        box-shadow: 0 0 12px rgba(0,0,0,0.4);
        animation: shimmer 3s ease-in-out infinite;
      }

      .emblem-motto {
        margin-top: 10px;
        font-size: 1.1rem;
        color: #f7e6b0;
        text-shadow:
          0 0 5px rgba(0,0,0,0.7),
          0 0 8px rgba(0,0,0,0.5);
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      /* shimmer */
      @keyframes shimmer {
        0% { filter: brightness(1); }
        50% { filter: brightness(1.2); }
        100% { filter: brightness(1); }
      }      
    </style>
  </head>

  <body id="body-index">
    <div class="welcome-sign">
      <h1>Leaving</h1>
      <h2>YAMAMERICAX</h2>

      <div class="emblem-simple">
        <div class="emblem-image-wrap">
          <a href="https://www.pngkey.com/detail/u2q8r5o0t4q8t4q8_beach-sea-png-beach-in-a-circle/" target="_blank">
            <img src="images/pngkey.com-sea-png-786477.png" alt="Seal">
          </a>
        </div>
        <div class="emblem-motto">PAXIDA PAXIDOO</div>
      </div>

      <div class="details">
        <div>97 mi to Rock Bottom</div>
        <div>98 mi to Bikini Bottom</div>
      </div>

      <a class="enter-button" href="home.html">Re-Enter</a>
    </div>
  </body>
</html>
